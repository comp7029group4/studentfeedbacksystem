
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Let Us Know Your Feedback || Oxford Brookes University</title>
  </head>
  <body>


	<h1><center><b> Oxford Brookes University</b></center></h1>
    <div id="panel" class="panel-container">
      <strong>How do you consider the overall <br /> Academics team?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://previews.123rf.com/images/elenagarder/elenagarder1710/elenagarder171000841/87896666-worried-vector-cartoon-emoji-frustrated-distressed-disappointed-angry-sad-emoticon-mood.jpg" alt="">
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="https://media.istockphoto.com/id/956072986/vector/vector-emoji-yellow-neutral-face.jpg?s=612x612&w=0&k=20&c=qz4YS2fYWJw36ccxlashDDsaSH3RG8BkJiyuPW1eUNU=" alt=""/>
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img src="https://i.guim.co.uk/img/media/6bb1314dbe7b5b178616018f3096c0477790956f/0_982_5000_3000/master/5000.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=99e046ea15b6e520475cf112f1de5d34" alt=""/>
          <small>Satisfied</small>
        </div>
      </div>


<strong>How do you consider the overall level of <br /> teaching?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://previews.123rf.com/images/elenagarder/elenagarder1710/elenagarder171000841/87896666-worried-vector-cartoon-emoji-frustrated-distressed-disappointed-angry-sad-emoticon-mood.jpg" alt="">
          <small>Unhappy</small>
        </div>

        <div class="rating">
         <img src="https://media.istockphoto.com/id/956072986/vector/vector-emoji-yellow-neutral-face.jpg?s=612x612&w=0&k=20&c=qz4YS2fYWJw36ccxlashDDsaSH3RG8BkJiyuPW1eUNU=" alt=""/>
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img src="https://i.guim.co.uk/img/media/6bb1314dbe7b5b178616018f3096c0477790956f/0_982_5000_3000/master/5000.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=99e046ea15b6e520475cf112f1de5d34" alt=""/>
          <small>Satisfied</small>
        </div>
      </div>
      

   
      
   <button class="btn" id="send">Send Review</button>
    </div>


    <script src="script.js"></script>
  </body>
</html>
