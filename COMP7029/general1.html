<!DOCTYPE html>
<html>
<head>
  <!-- display the title -->
	<title>Select a category</title>
	<!-- link the css file that is used to provide the styles in dashboard of academics -->
	<link rel="stylesheet" href="acedamic.css">

</head>
<body>
<!-- h1 heading element, centered using the "text-align" property. The heading is styled with a font size of 50px and a font family of 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif..
The color of the text is set by "color" property, and the text is displayed in uppercase using the "text-transform" property. -->
	<h1 style="text-align: center; color: aliceblue; font-size: 60px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Select a category</h1>
<!-- This <div> tag creates a container.The "class" attribute is used to apply a specific style or formatting to this container, as defined in the CSS file. --> 
 <div class="circle-container">
 <!-- This code in HTML creates a link that leads to a web page called "BUS1.html". -->
 <!-- The link is represented by an image enclosed within a circle-shaped container. -->
 <!-- The image file is named "01.jpg" and is placed within the same directory as the HTML file. -->
 <!-- Additionally, there is a text overlay on top of the circle, which says "Bus" in a specific font and color. -->
 <!-- The circle's background color is set to "rgb(189,149,197)" using inline CSS. -->
    <a href="BUS1.html">
      <div class="circle" style="background-color: rgb(189,149,197);">
        <img src="01.jpg" alt="Immagine 1">
        <div class="circle-name" style="color: aliceblue; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Bus</div>
      </div>
    </a>
    <!-- This HTML code creates a clickable circular button that leads to a web page named "CAREER1.html".
	The button is represented by an image enclosed within a circle-shaped container.
	The image file is named "02.jpg" and is located in the same directory as the HTML file. 
	Additionally, there is a text overlay on top of the circle, which says "Career" in a specific font and color. 
	The circle's background color is set to "rgb(0,192,50)" using inline CSS.  -->
    <a href="CAREER1.html">
      <div class="circle" style="background-color: rgb(0,192,50);">
        <img src="02.jpg" alt="Immagine 1">
        <div class="circle-name" style="color: aliceblue; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Career</div>
      </div>
    </a>
	<!-- This HTML code creates a clickable circular button that leads to a web page named "FOOD1.html". 
	The button is represented by an image enclosed within a circle-shaped container. 
	The image file is named "03.jpg" and is located in the same directory as the HTML file. 
	Additionally, there is a text overlay on top of the circle, which says "Food" in a specific font and color. 
	The circle's background color is set to "rgb(1,234,186)" using inline CSS.
     -->
    <a href="FOOD1.html">
      <div class="circle" style="background-color: rgb(1,234,186);">
        <img src="03.jpg" alt="Immagine 1">
        <div class="circle-name" style="color: aliceblue; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Food</div>
      </div>
    </a>
  </div>
  
</body>
</html>
